{% extends "app/layout.html" %}

{% block content %}

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Find PR ID" title="Type in a ID">
<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("xxx");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }      
  }
}
</script>

<div class="purchaseorderhistory margintop" action="menu" >
    
    <form action="purchaserequisitionhistorydetails" method="GET">
        <table id="xxx" class="table table-striped margintop">
          <thead>
            <tr>
              <th scope="col">Purchase Requisition ID</th>
              <th scope="col">Date</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
              {% for r in rows %}
            <tr>
                 <td><button type="submit" name="pr_id" value="{{r.pr_id}}" class="btn btn-info" >{{r.pr_id}}</button></td>
                 <td>{{r.time_created}}</td>
                 <td>{{r.status}}</td>

            </tr>
              {% endfor %}
          </tbody>
        </table>
    </form>
       <form action="menu">
        <div class="margintop">
            <button type="submit" class="btn btn-info" >Back</button>
        </div>
    </form>
</div>


{% endblock %}
